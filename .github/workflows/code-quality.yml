name: Code Quality

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install --force
    
    - name: Generate test coverage report
      run: npm run test:coverage
    
    - name: Check test coverage thresholds
      run: |
        echo "ðŸ“Š Test Coverage Analysis:"
        if [ -f coverage/coverage-summary.json ]; then
          node -e "
            const coverage = require('./coverage/coverage-summary.json');
            const { lines, statements, functions, branches } = coverage.total;
            console.log('Lines:', lines.pct + '%');
            console.log('Statements:', statements.pct + '%'); 
            console.log('Functions:', functions.pct + '%');
            console.log('Branches:', branches.pct + '%');
            
            // Warn if coverage is below thresholds
            if (lines.pct < 80) console.log('âš ï¸  Line coverage below 80%');
            if (statements.pct < 80) console.log('âš ï¸  Statement coverage below 80%');
            if (functions.pct < 70) console.log('âš ï¸  Function coverage below 70%');
            if (branches.pct < 70) console.log('âš ï¸  Branch coverage below 70%');
          "
        else
          echo "âš ï¸  Coverage report not found"
        fi
    
    - name: Analyze bundle size
      run: |
        npm run build
        echo "ðŸ“¦ Bundle Analysis:"
        du -sh dist/
        
        # Check if bundle size is reasonable
        BUNDLE_SIZE=$(du -sm dist/ | cut -f1)
        echo "Bundle size: ${BUNDLE_SIZE}MB"
        
        if [ "$BUNDLE_SIZE" -gt 10 ]; then
          echo "âš ï¸  Bundle size is large (${BUNDLE_SIZE}MB). Consider code splitting."
        else
          echo "âœ… Bundle size is reasonable (${BUNDLE_SIZE}MB)"
        fi
    
    - name: Check for TODO/FIXME comments
      run: |
        echo "ðŸ” Scanning for TODO/FIXME comments:"
        TODO_COUNT=$(grep -r -E "(TODO|FIXME|XXX|HACK)" src/ --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" | wc -l)
        
        if [ "$TODO_COUNT" -gt 0 ]; then
          echo "Found $TODO_COUNT TODO/FIXME comments:"
          grep -r -E "(TODO|FIXME|XXX|HACK)" src/ --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" || true
          echo "âš ï¸  Consider addressing these before release"
        else
          echo "âœ… No TODO/FIXME comments found"
        fi
    
    - name: Check for console.log statements
      run: |
        echo "ðŸ” Scanning for console.log statements:"
        CONSOLE_COUNT=$(grep -r "console\." src/ --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" | grep -v "console.warn\|console.error" | wc -l)
        
        if [ "$CONSOLE_COUNT" -gt 0 ]; then
          echo "Found $CONSOLE_COUNT console.log statements:"
          grep -r "console\." src/ --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" | grep -v "console.warn\|console.error" || true
          echo "âš ï¸  Consider using the logger utility instead"
        else
          echo "âœ… No problematic console statements found"
        fi

  performance:
    name: Performance Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install --force
    
    - name: Build and analyze
      run: |
        npm run build
        
        echo "ðŸ“ˆ Performance Analysis:"
        echo "Build time: $(date)"
        
        # Check for large assets
        echo "ðŸ” Large assets check:"
        find dist/ -name "*.js" -size +500k -exec ls -lh {} \; | while read -r line; do
          echo "âš ï¸  Large JavaScript file: $line"
        done
        
        find dist/ -name "*.css" -size +100k -exec ls -lh {} \; | while read -r line; do
          echo "âš ï¸  Large CSS file: $line"
        done